<!DOCTYPE html>
<html lang="fi">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pikku Kakkosen 100 ideaa puhuvana arpomiskoneena.">
    <meta property="og:title" content="Ei mitään tekemistä!">
    <meta property="og:description" content="Pikku Kakkosen 100 ideaa puhuvana arpomiskoneena.">
    <meta property="og:locale" content="fi_FI">
    <meta property="og:url" content="https://pakastin.github.io/100-ideaa/">
    <title>Ei mitään tekemistä!</title>
    <style>
      html {
        text-size-adjust: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Droid Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;      
      }
      button {
        background: #66ccff;
        padding: 3rem;
        border: 0;
        outline: 0;
        border-radius: 2rem;
        font: inherit;
        font-size: 1.375rem;
        font-weight: 500;
        color: #fff;
        user-select: none;
      }
      p {
        font-size: .75rem;
      }
      b {
        font-size: 1rem;
        font-weight: 600;
      }
    </style>
  </head>
<body>
  <div class="wrapper">
    <div>
      <p><b> </b></p>
      <button autofocus>Ei mitään tekemistä!</button>
      <p><i>(laita äänet päälle, lähde: Pikku Kakkosen 100 ideaa)</i></p>

  </div>

    var b = document.querySelector('b');

    button.onclick = function (e) {
      e.preventDefault();

      var randomIndex = Math.random() * thingsToDo.length | 0;
      var line = thingsToDo[randomIndex];

      b.textContent = line;
      
      var msg = new SpeechSynthesisUtterance();
      msg.lang = 'fi-FI';
      msg.text = line;

      speechSynthesis.speak(msg);
    };
